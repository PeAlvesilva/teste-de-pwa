<body>
  <header>
    <h1>Meu App</h1>

  <button id="installBtn" style="display:none;">Instalar app</button>

  <main>
    <p>Este √© um Progressive Web App (PWA) simples!</p>
    <button id="botao">Clique aqui</button>
  </main>

  <nav class="bottom-nav">
    <button>üè† In√≠cio</button>

  </nav>



  <!-- Registro do Service Worker -->
  <script src="sw-log.js"></script>

  <script>
    let deferredPrompt;
  
    window.addEventListener('beforeinstallprompt', (e) => {
      // Impede o prompt autom√°tico
      e.preventDefault();
      // Salva o evento para usar depois
      deferredPrompt = e;
  
      // Mostra o bot√£o de instalar
      const installBtn = document.getElementById('installBtn');
      installBtn.style.display = 'block';
  
      installBtn.addEventListener('click', async () => {
        installBtn.style.display = 'none'; // Oculta o bot√£o
        deferredPrompt.prompt(); // Mostra o prompt de instala√ß√£o
  
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
          console.log('Usu√°rio aceitou instalar');
        } else {
          console.log('Usu√°rio recusou instalar');
        }
        deferredPrompt = null; // Limpa a refer√™ncia
      });
    });
  </script>
  
</body>
</html>
